    <script>
      $(document).ready(function(){

        $("#contadorPosicao").val();
        $('#direita').text('>');
        $('#esquerda').text('<');

        for(let i = 0; i <= 0 || i >= 25; i++){
      
          let valorAntigo = null;

          $("#direita").on("click",function (){
            i++;
            $("#"+i).css("background-color", "yellow"); 
            valorAntigo = i - 1;
            $("#"+valorAntigo).css("background-color", "rgb(179, 179, 179)");
            $("#contadorPosicao").val(i);
          })
            
          $('#esquerda').on('click', function(){
            i--;
            $("#"+i).css("background-color", "yellow");
            valorAntigo = i + 1;
            $("#"+valorAntigo).css("background-color", "rgb(179, 179, 179)"); 
            $("#contadorPosicao").val(i);
          })

          $('#cima').on('click', function(){
            i = i - 5;
            $("#"+i).css("background-color", "yellow");
            valorAntigo = i + 5;
            $("#"+valorAntigo).css("background-color", "rgb(179, 179, 179)");  
            $("#contadorPosicao").val(i);
          })
        
         $('#baixo').on('click', function(){

            valorAntigo = i - 5;

            $("#contadorPosicao").val(i);
          })
        }})
